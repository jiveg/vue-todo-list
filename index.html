<script src="vue.js"></script>
<style type="text/css" rel="stylesheet">
	.done {
		text-decoration: line-through;
	}
</style>
<div id="app">
	<input v-model="str" type="text" placeholder="Your dream">
	<button @click="addTodo()">Add</button>
	<ol>
		<li v-for="todo, i in todos">
			<div :class="{done: todo.type}">
				<input type="checkbox" v-model="todo.type">
				{{todo.str}}
				<button @click="removeTodo(i)">Delete</button>
			</div>
		</li>
	</ol>
</div>
<script>
	const Main = {
		data: () => ({
			str: '',
			todos:
			[
				{str: 'Earn 1M$', type: true},
			],
		}),
		methods: {
			addTodo: function(){
				if(this.str !== ''){
					this.todos.push({
						str: this.str,
						type: false
					})
					this.str = ''
				}
			},
			removeTodo: function(id){
				this.todos.splice(id, 1);
			}
		}
	}
	const App = Vue.extend(Main)
	new App().$mount('#app')
</script>
